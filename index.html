<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap');
	* {
		font-family: 'Roboto', sans-serif;
	}
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        background-color: black;
      }
	h1 {
		font-weight: 900;
	}
    </style>
  </head>
  <body>
    <input type="file" id="asd" />
    <img id="img" src="" />
    <div id="loading"></div>
    <div id="base"></div>
    <div id="loading2"></div>
    <div id="solution"></div>
    <div id="graph"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script
      src="https://cdn.socket.io/4.5.3/socket.io.min.js"
      integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi"
      crossorigin="anonymous"
    ></script>
    <script>
      const socket = io();

      let img = "";

      function readImage(input) {
        if (input.files && input.files[0]) {
          var FR = new FileReader();
          FR.onload = function (e) {
            $("#img").attr("src", e.target.result);
            //$('#base').text( e.target.result );
            socket.emit("read", e.target.result);
          };
          FR.readAsDataURL(input.files[0]);
        }
      }

      $("#asd").change(function () {
        readImage(this);
        socket.emit("test", "test");
        $("#loading").html("Reading Image...");
        $("#base").html("");
        $("#loading2").html("");
        $("#solution").html("");
        $("#graph").html("");
      });

      socket.on("message", (msg) => {
        $("#loading").html("");
        $("#loading2").html("");
        console.info("Message received...");
        console.log(msg);

        if (msg.type === "latex") {
          $("#loading2").html("Solving Problem...");
          $("#base").html(
            `<i>${msg.content.latex}</i>` + "<br>" + msg.content.html
          );
          $("#loading2").html("");
          socket.emit("solve", msg.content.latex);
        } else if (msg.type === "solution") {
          let html = "";
          msg.content.forEach((item) => {
            if (item.action) {
              html += `<h1>${item.action.actionName}</h1>` + "<br>" + item.html;
              item.action.templateSteps.forEach((item) => {
                html += `<h2>${item.templateName}</h2> <br>`;
                item.steps.forEach((item) => {
                  html += item.step + "<br>" + item.expression + "<br>";
                });
              });
            }
          });

          $("#solution").html(html);
        } else if (msg.type === "graph") {
          let html = "";
          if (msg.content) {
            if (msg.content.length > 0) {
              html = "<h1>Graphs</h1>";
            }
            msg.content.forEach((item) => {
              html += `<img src='${item.graphImageData}'>`;
            });
          }

          $("#graph").html(html);
        }
      });
    </script>
  </body>
</html>
